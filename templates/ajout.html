<!DOCTYPE html>
{% load static %} {% load crispy_forms_tags %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
    <title>Ajouter</title>
    <link rel="stylesheet" href="" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="{%static '/ajout.css'%}" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button
        class="btn btn-success"
        style="width: 50px; height: 40px; margin: 5px -80px"
      >
        <a href="{%url 'places' categorie.id%}">
          <img src="{%static '/fleche-gauche.png'%}" alt="" />
        </a>
      </button>
      <div
        id="form"
        class="card shadow"
        style="width: 25rem; height: 27rem; margin: 5px auto"
      >
        <h3 style="text-align: center">
          Formulaire d'ajout : <br />
          <span style="color: green">{{categorie.nom}}</span>
        </h3>
        <hr />
        <form
          method="post"
          enctype="multipart/form-data"
          style="margin: 0 auto"
        >
          {% csrf_token %} {{form | crispy}}
          <input
            type="submit"
            class="btn btn-success btn-block"
            width="90%"
            value="Ajouter"
          />
          <br />
        </form>
      </div>
    </div>
    <script src="{%static 'ajout.js'%}"></script>
  </body>
</html>
